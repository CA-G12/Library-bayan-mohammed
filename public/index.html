<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books App</title>
    <!-- css links -->
    <link rel="stylesheet" href="style.css" />
        <!-- toast massage -->
        <link rel="stylesheet" href="toast/toast.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>

  <body>
    <!-- pop-up for add book -->
    <div class="po-up-continer1">
      <div class="po-up">
        <ion-icon name="close-outline" class="close"></ion-icon>
        <h3 id="add-update-title">Add Your Book</h3>
        <form class="form-all">
          <div class="form-controller">
            <label>Name :</label>
            <input
              type="text"
              class="book-name"
              placeholder="book name"
              required
            />
          </div>
          <div class="form-controller">
            <label>Book Cover Link:</label>
            <input
              type="text"
              class="book-img"
              placeholder="URL Link"
              required
            />
          </div>
          <div class="form-controller">
            <label>Category :</label>
            <select class="select" name="category_id">
        
            </select>
          </div>
          <button class="add-book-pop">Add Book</button>
          <button class="update-book-pop">Update Book</button>

        </form>
      </div>
    </div>
    <!-- pop-up for add category -->
    <div class="po-up-continer2">
      <div class="po-up">
        <ion-icon name="close-outline" class="close"></ion-icon>
        <h3>Add Category</h3>
        <form>
          <div class="form-controller">
            <label>Name :</label>
            <input
              class="CategoryInput"
              type="text"
              placeholder="category name"
              required
            />
            <p class="ErrorInput" ></p>
          </div>
        </form>
        <button class="add-category-pop">Add Category</button>
      </div>
     
    </div>
    <header>
      <h1 class="home-title"><a href="/">Books Station</a></h1>
      <div id="toast"></div>
      <div>
    <button class="add-category">Add Category</button>
        <button class="add-book">Add Book</button>
      </div>
    </header>

    <section class="suggested-books">
      <h2 class="section-title">Suggested Books</h2>
      <div class="suggested-cards"></div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/dom.js"></script>
    <script src="./js/fetch.js"></script>
    <script src="./toast/tosat.js"></script>
  </body>
</html>
